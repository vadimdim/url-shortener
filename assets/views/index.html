<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>
                Url Shortener
            </h1>
            <form>
                <div class="form-group" ng-class="{'has-error': fullURLError}">
                    <label for="fullUrl">Enter full URL</label>
                    <input type="fullUrl" ng-model="fullUrl" class="form-control" id="fullUrl" placeholder="Full Url">
                </div>
                <div class="form-group" ng-class="{'has-error': shortURLError}">
                    <label for="shortUrl">Enter short URL, if you want</label>
                    <input type="shortUrl" ng-model="shortUrl" class="form-control" id="shortUrl" placeholder="Short Url">
                </div>

                <div class="alert alert-danger" role="alert" ng-if="errorMsg">
                    {{errorMsg}}
                </div>
                <div class="alert alert-success" role="alert" ng-if="successMsg">
                    <strong>{{successMsg}}</strong>
                    <div>
                        <a href="//{{resUrl}}" target="_blank">{{resUrl}}</a>
                    </div>
                </div>

                <button type="button" ng-click="submitUrl()" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>
</div>
